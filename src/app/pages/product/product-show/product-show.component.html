<button (click)="open(null)">Insert</button>
<div *ngIf="data && data.data">
  <table>
    <tr>
      <th>Id</th>
      <th>CategoryId</th>
      <th>SupplierId</th>
      <th>Name</th>
      <th>Description</th>
      <th>Settings</th>
    </tr>
    <tr *ngFor="let item of data.data">
      <td>{{ item.id }}</td>
      <td>{{ item.categoryId }}</td>
      <td>{{ item.supplierId }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button (click)="open(item)">Update</button>
        <button (click)="delete(item.id)">Delete</button>
      </td>
    </tr>
  </table>
  <div style="bottom: 0; right: 0; position: absolute">
    <button *ngFor="let item of pagelist" (click)="onPageIndexChange(item)">
      {{ item }}
    </button>
  </div>
</div>
