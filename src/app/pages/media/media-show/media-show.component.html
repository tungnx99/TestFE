<!-- Container-fluid starts-->
<div class="container-fluid bulk-cate">
  <div class="card">
    <div class="card-header">
      <h5>Dropzone Media</h5>
    </div>
    <div class="card-body">
      <div class="dropzone-custom">
        <div class="dropzone dropzone-primary" [dropzone]="config1">
          <div class="dz-message needsclick">
              <label for="file-input" style="cursor: pointer;">
                <i class="fa fa-cloud-upload"></i>
                <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
              </label>

              <input multiple id="file-input" type="file" style="display: none;" (change)="onInputChange($event)" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h5>Media File List</h5>
    </div>
    <div class="card-body">
      <div
        id="batchDelete"
        class="category-table custom-datatable media-datatable"
      >
        <!-- <div class="table-responsive">
          <ng2-smart-table
            [settings]="settings"
            [source]="media"
          ></ng2-smart-table>
        </div> -->
        <!-- <img *ngFor="let item of dataImage" src="{{item.url}}" style="height: 200px; width: auto;"/> -->
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
