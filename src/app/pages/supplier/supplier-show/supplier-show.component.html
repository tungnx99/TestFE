<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Table Suppliers</h5>
        </div>
        <div class="card-body">
          <div class="btn-popup pull-right">
            <button
              type="button"
              class="btn btn-secondary"
              data-toggle="modal"
              data-original-title="test"
              data-target="#exampleModal"
              (click)="open(null)"
            >
              Add Supplier
            </button>
          </div>

          <div class="table-responsive">
            <td>
              <input
                placeholder="{{ settings.columns.name.title }}"
                [(ngModel)]="keyName"
              />
            </td>
            <td>
              <input
                placeholder="{{ settings.columns.description.title }}"
                [(ngModel)]="keyDescription"
              />
            </td>
            <td>
              <button (click)="onSearch()">Search</button>
            </td>
          </div>

          <div id="batchDelete" class="category-table custom-datatable">
            <div class="table-responsive">
              <ng2-smart-table
                [settings]="settings"
                [source]="data.results"
                (custom)="onCustom($event)"
              ></ng2-smart-table>
            </div>
          </div>

          <div style="height: 50px; position: relative">
            <ng2-smart-table-pager
              _ngcontent-serverapp-c237=""
              _nghost-serverapp-c222=""
              class="ng-star-inserted"
              style="position: absolute; right: 0"
            >
              <nav
                _ngcontent-serverapp-c222=""
                class="ng2-smart-pagination-nav ng-star-inserted"
              >
                <ul
                  _ngcontent-serverapp-c222=""
                  class="ng2-smart-pagination pagination"
                >
                  <li
                    _ngcontent-serverapp-c222=""
                    class="ng2-smart-page-item page-item"
                    [ngClass]="{ disabled: !data.hasPreviousPage }"
                  >
                    <a
                      _ngcontent-serverapp-c222=""
                      (click)="onPageIndexChange(1)"
                      aria-label="First"
                      class="ng2-smart-page-link page-link"
                    >
                      <span _ngcontent-serverapp-c222="" aria-hidden="true"
                        >«</span
                      >
                      <span _ngcontent-serverapp-c222="" class="sr-only"
                        >First</span
                      >
                    </a>
                  </li>
                  <li
                    _ngcontent-serverapp-c222=""
                    class="ng2-smart-page-item page-item"
                    [ngClass]="{ disabled: !data.hasPreviousPage }"
                  >
                    <a
                      _ngcontent-serverapp-c222=""
                      (click)="onPageIndexChange(data.pageIndex - 1)"
                      aria-label="Prev"
                      class="ng2-smart-page-link page-link page-link-prev"
                    >
                      <span _ngcontent-serverapp-c222="" aria-hidden="true"
                        >&lt;</span
                      >
                      <span _ngcontent-serverapp-c222="" class="sr-only"
                        >Prev</span
                      >
                    </a>
                  </li>

                  <ng-container *ngFor="let item of pagelist">
                    <li
                      *ngIf="item == data.pageIndex"
                      _ngcontent-serverapp-c222=""
                      class="ng2-smart-page-item page-item active ng-star-inserted"
                    >
                      <span
                        _ngcontent-serverapp-c222=""
                        class="ng2-smart-page-link page-link ng-star-inserted"
                        >{{ item }}
                        <span _ngcontent-serverapp-c222="" class="sr-only"
                          >(current)</span
                        ></span
                      >
                    </li>
                    <li
                      *ngIf="item != data.pageIndex"
                      _ngcontent-serverapp-c222=""
                      class="ng2-smart-page-item page-item ng-star-inserted"
                    >
                      <a
                        _ngcontent-serverapp-c222=""
                        (click)="onPageIndexChange(item)"
                        class="ng2-smart-page-link page-link ng-star-inserted"
                        >{{ item }}</a
                      >
                    </li>
                  </ng-container>

                  <li
                    _ngcontent-serverapp-c222=""
                    class="ng2-smart-page-item page-item"
                    [ngClass]="{ disabled: !data.hasNextPage }"
                  >
                    <a
                      _ngcontent-serverapp-c222=""
                      (click)="onPageIndexChange(data.pageIndex + 1)"
                      aria-label="Next"
                      class="ng2-smart-page-link page-link page-link-next"
                      ><span _ngcontent-serverapp-c222="" aria-hidden="true"
                        >&gt;</span
                      ><span _ngcontent-serverapp-c222="" class="sr-only"
                        >Next</span
                      ></a
                    >
                  </li>
                  <li
                    _ngcontent-serverapp-c222=""
                    class="ng2-smart-page-item page-item"
                    [ngClass]="{ disabled: !data.hasNextPage }"
                  >
                    <a
                      _ngcontent-serverapp-c222=""
                      (click)="onPageIndexChange(data.totalPage)"
                      aria-label="Last"
                      class="ng2-smart-page-link page-link"
                      ><span _ngcontent-serverapp-c222="" aria-hidden="true"
                        >»</span
                      ><span _ngcontent-serverapp-c222="" class="sr-only"
                        >Last</span
                      ></a
                    >
                  </li>
                </ul>
              </nav></ng2-smart-table-pager
            >
          </div>

          <!-- <button
              *ngFor="let item of pagelist"
              (click)="onPageIndexChange(item)"
            >
              {{ item }}
            </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
